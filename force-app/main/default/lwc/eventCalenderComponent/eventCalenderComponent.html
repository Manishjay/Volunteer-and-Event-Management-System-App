<template>
    <lightning-card title="Event Calendar" icon-name="standard:event">
        <div class="slds-grid slds-gutters cont">
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-4">
                <lightning-combobox name="location" label="Location" value={selectedLocation} options={locationOptions}
                    onchange={handleLocationChange}>
                </lightning-combobox>

                <lightning-combobox name="role" label="Role" value={selectedRole} options={roleOptions}
                    onchange={handleRoleChange}>
                </lightning-combobox>

            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-4">
                <div class="calendar-container">
                    <div class="calendar"></div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
