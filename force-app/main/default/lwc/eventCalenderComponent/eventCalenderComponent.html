<template>
    <lightning-card title="Event Calendar">
        <template if:true={calendarInitialized}>
            <div class="calendar-container">
                <!-- <div class="fullcalendarjs"></div> -->
                <canvas class="fullcalendarjs"></canvas>
            </div>
        </template>
        <template if:false={calendarInitialized}>
            <lightning-spinner alternative-text="Loading Calendar" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
